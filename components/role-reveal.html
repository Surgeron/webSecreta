<div id="role-reveal-container" class="text-center p-5 vh-100 d-flex flex-column justify-content-center align-items-center bg-dark" style="user-select: none;">
    
    <h1 class="text-white mb-5">Jugador <span id="player-number">1</span>, es tu turno.</h1>
    
<div id="touch-area" class="card shadow-lg p-5 w-75" style="cursor: pointer; min-height: 250px; background-color: #000000; color: #ffffff; box-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 40px rgba(255, 255, 255, 0.1); border-radius: 25px;">
        
        <div id="reveal-prompt">
            <h2 class="text-warning" style="text-shadow: 0 0 10px rgba(255, 193, 7, 0.8);">⚠️ MODO <span id="mode-display">CLÁSICO</span></h2>
            <p class="lead mt-3" style="color: #ffffff; text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);">Toca y mantén pulsada la pantalla para revelar tu rol.</p>
            <p class="text-muted small" style="color: #cccccc; text-shadow: 0 0 5px rgba(204, 204, 204, 0.5);">Asegúrate de que nadie más esté mirando.</p>
        </div>

        <div id="role-display" style="display: none;">

            <h1 id="assigned-role" class="display-3 fw-bold text-danger" style="text-shadow: 0 0 15px rgba(220, 53, 69, 0.8);">?</h1>
            
            <div id="word-details" class="mt-4">
                <p class="h5 mb-1" style="color: #cccccc; text-shadow: 0 0 5px rgba(204, 204, 204, 0.5);">Categoría:</p>
                <p id="category-name" class="h4 text-info" style="text-shadow: 0 0 10px rgba(23, 162, 184, 0.8);">---</p>
                
                <div id="agent-info" style="display: none;">
                    <p class="h5 mt-3 mb-1" style="color: #cccccc; text-shadow: 0 0 5px rgba(204, 204, 204, 0.5);">Palabra Clave:</p>
                    <h3 id="secret-word" class="display-6 fw-bold" style="color: #ffffff; text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);">---</h3>
                </div>
            </div>

            
        </div>
        <button class="btn btn-primary btn-lg mt-5" id="next-player-btn" style="box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);">
                ✅ Entendido. Pasar al siguiente jugador.
            </button>
    </div>
    
    <p class="text-muted small mt-5">Partida: <span id="game-progress">1/X</span> Jugadores</p>
</div>
