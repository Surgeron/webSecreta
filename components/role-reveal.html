<div id="role-reveal-container" class="text-center p-5 vh-100 d-flex flex-column justify-content-center align-items-center bg-dark" style="user-select: none;">
    
    <h1 class="text-white mb-5">Jugador <span id="player-number">1</span>, es tu turno.</h1>
    
    <div id="touch-area" class="card bg-secondary shadow-lg p-5 w-75" style="cursor: pointer; min-height: 250px;">
        
        <div id="reveal-prompt">
            <h2 class="text-warning">⚠️ MODO <span id="mode-display">CLÁSICO</span></h2>
            <p class="lead mt-3 text-white-50">Toca y mantén pulsada la pantalla para revelar tu rol.</p>
            <p class="text-muted small">Asegúrate de que nadie más esté mirando.</p>
        </div>

        <div id="role-display" style="display: none;">
            <p class="h5 text-muted mb-2">Tu Rol es:</p>
            <h1 id="assigned-role" class="display-3 fw-bold text-danger">?</h1>
            
            <div id="word-details" class="mt-4">
                <p class="h5 text-muted mb-1">Categoría:</p>
                <p id="category-name" class="h4 text-info">---</p>
                
                <div id="agent-info" style="display: none;">
                    <p class="h5 text-muted mt-3 mb-1">Palabra Clave:</p>
                    <h3 id="secret-word" class="display-6 text-success fw-bold">---</h3>
                </div>
            </div>

            
        </div>
        <button class="btn btn-primary btn-lg mt-5" id="next-player-btn">
                ✅ Entendido. Pasar al siguiente jugador.
            </button>
    </div>
    
    <p class="text-muted small mt-5">Partida: <span id="game-progress">1/X</span> Jugadores</p>
</div>
